name: setstimer
description: Timer for sets in powerlifting/bodybuilding/fitness.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+4 # AppStore +3, Play +3
homepage: https://timer.norr.dev

environment:
  sdk: ">=2.18.0 <3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.3
  circular_countdown_timer: ^0.2.2
  audioplayers: ^1.0.1
  flutter_markdown: ^0.6.10+5
  url_launcher: ^6.1.5
  package_info_plus: ^1.4.3+1
  
dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  #intl_translation: ^0.17.10+1

flutter:
  uses-material-design: true
  assets:
    - assets/texts/en/
    - assets/texts/ru/
    - assets/sounds/
    - CHANGELOG.md

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false